<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { display: flex; align-items: center; justify-content: space-between; padding: 5px; }
        .completed { text-decoration: line-through; color: gray; }
        button { margin: 5px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <p id="task-count"></p>
    <input type="text" id="new-task" placeholder="Nueva tarea...">
    <button id="add-task">Agregar</button>
    <ul id="todo-list"></ul>
    <button id="remove-completed">Eliminar Completadas</button>

    <script type="module" src="../dist/index.js"></script>
</body>
</html>
